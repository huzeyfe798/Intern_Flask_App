{% extends "base.html" %}

{% block content %}

<div ng-controller="myCtrl">

        <div class="container">
            <div class row></div>
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class="box">
                    <div id="add-box">
                        <h2 class="text-center">Add Book to Library</h2>
                        <form data-toggle="validator" role="form" name="myform">
                            <div class="form-group has-feedback">
                                <h4><strong>Book name:</strong><br></h4>
                                <input type="text" maxlength="45" ng-model="bookName" required/><br>
                                <h4><strong>Author Name:</strong><br></h4>
                                <strong><div class="help-block with-errors"></div></strong>
                            </div>
                            <div class="form-group has-feedback">
                                <input type="text" maxlength="45" ng-model="authorName" pattern="[a-zA-Z]+[ ][a-zA-Z]{1,45}|[a-zA-Z]{1,45}|[a-zA-Z]+[ ][a-zA-Z]+[ ][a-zA-Z]{1,45}"required/><br>
                                <strong><div class="help-block with-errors"></div></strong>
                            </div>
                            <div class="form-group has-feedback">
                                <h4><strong>Writen year:</strong><br></h4>
                                <input type="text" pattern="[0-9]{4}" maxlength="10" ng-model="writtenYear"  required/><br>
                                <strong><div class="help-block with-errors"></div></strong>
                            </div>
                            <div class="form-group has-feedback">
                                <h4><strong>Image URL:</strong><br></h4>
                                <input type="text" ng-model="imageURL"required/><br>
                                <strong><div class="help-block with-errors"></div></strong>
                            </div>
                                <strong>Favorite:</strong>
                                <input type="checkbox" ng-model="favoVal"ng-init="favoVal=false" ng-disabled="tobeVal">
                                <strong>Read:</strong>
                                <input ng-checked="true" type="checkbox" ng-model="readVal"ng-init="readVal=true" ng-disabled="tobeVal">
                                <strong>To Be Read:</strong>
                                <input type="checkbox" ng-model="tobeVal"ng-init="tobeVal=false" ng-disabled="favoVal || readVal">
                            <div class="form-group">
                                <button type="submit" class="btn btn-success pull-right" ng-click="myform.$valid && change1()">Save</button>
                            </div>
                        </form>
                    </div>
                </div>


            </div>
            <div class="col-md-2"></div>

            </div>
        </div>



</div>


{% endblock %}
