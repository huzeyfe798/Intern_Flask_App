{% extends "base.html" %}

{% block content %}

<div ng-controller="myCtrlFav">
    <table>
        <tr>
            <th>No</th>
            <th>Book Name</th>
            <th>Author Name</th>
            <th>Written Year</th>
            <th>Remove from Favorite</th>
        </tr>
        <tr ng-repeat="x in books | filter: {favorite:true}">
            <td>// $index + 1 //</td>
            <td>// x.bookname //</td>
            <td>// x.authorname //</td>
            <td>// x.year //</td>
            <td><button ng-click="removeFav(x)">Remove</button></td>
        </tr>
    </table>

</div>


{% endblock %}
