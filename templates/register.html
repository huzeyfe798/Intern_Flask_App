<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Library</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/animate.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link   rel="stylesheet" href="static/css/style.css">

</head>



<body>
<div ng-controller="myCtrl">

        <div class="container">
            <div class row></div>
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="box">
                    <div id="add-box">
                        <h2 class="text-center">Login</h2>
                        <form data-toggle="validator" role="form" name="myform">
                            <div class="form-group has-feedback">
                                <h4><strong>Username:</strong><br></h4>
                                <input type="text" maxlength="45" ng-model="username" required/><br>
                                <strong><div class="help-block with-errors"></div></strong>
                            </div>
                            <div class="form-group has-feedback">
                                <h4><strong>Password:</strong><br></h4>
                                <input type="password" maxlength="45" ng-model="userpassword" required/><br>
                                <strong><div class="help-block with-errors"></div></strong>
                            </div>
                            <div class="form-group has-feedback">
                                <h4><strong>Password Confirmation:</strong><br></h4>
                                <input type="password" maxlength="45" ng-model="userpasswordconfir" required/><br>
                                <strong><div class="help-block with-errors"></div></strong>
                            </div>
                            <div class="form-group has-feedback">
                                <h4><strong>E-mail:</strong><br></h4>
                                <input type="email" maxlength="45" ng-model="email" required/><br>
                                <strong><div class="help-block with-errors"></div></strong>
                            </div>
                                <a href="/">Login</a>
                            <div class="form-group">
                                <button type="submit" class="btn btn-success pull-right" ng-click="myform.$valid && registeruser()">Register</button>
                            </div>
                        </form>
                    </div>
                </div>


            </div>
            <div class="col-md-3"></div>

            </div>
        </div>



</div>

<script src="static/js/jquery-3.3.1.min.js"></script>
<script src="static/js/bootstrap.min.js"></script>
<script src="static/js/bootstrap-notify.min.js"></script>
<script src="static/js/validator.min.js"></script>
<script src="static/js/angular.min.js"></script>
<script src="static/js/flaskAng.js"></script>
</body>
</html>
